<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script>
            function includeHTML() {
             var z, i, elmnt, file, xhttp;
             /* Loop through a collection of all HTML elements: */
             z = document.getElementsByTagName("*");
             for (i = 0; i < z.length; i++) {
               elmnt = z[i];
               /*search for elements with a certain atrribute:*/
               file = elmnt.getAttribute("w3-include-html");
               if (file) {
                 /* Make an HTTP request using the attribute value as the file name: */
                 xhttp = new XMLHttpRequest();
                 xhttp.onreadystatechange = function() {
                   if (this.readyState == 4) {
                     if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                     if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                     /* Remove the attribute, and call this function once more: */
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                   }
                 }
                 xhttp.open("GET", file, true);
                 xhttp.send();
                 /* Exit the function: */
                 return;
               }
             }
            }
        </script>
    </head>
    <body>
        <div w3-include-HTML="candidats/anne_hidalgo.html"></div>
        <div w3-include-HTML="candidats/emmanuelmacron.html"></div>
        <div w3-include-HTML="candidats/jlmelenchon.html"></div>
        <div w3-include-HTML="candidats/mlp_officiel.html"></div>
        <div w3-include-HTML="candidats/vpecresse.html"></div>
        <div w3-include-HTML="candidats/yjadot.html"></div>
        <div w3-include-HTML="candidats/zemmoureric.html"></div>
    </body>
    <script>
        includeHTML();
    </script>
</html>
